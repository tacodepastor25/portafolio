    <script>
        function edad() {
            var nom=document.getElementById("nombre").value;

            if(ed !== ""){
                var fechaN = new Date(ed);
                var mesN = fechaN.getMonth() + 1; 
                
                if (mesN === 1) {
                    var imagen = document.createElement("img");
                    imagen.src = "dosporuno.jfif";

            } else{
                document.getElementById("comentario").innerHTML="No obtuviste descuento, suerte a la proxima";
            }

        }
    }

    </script>
